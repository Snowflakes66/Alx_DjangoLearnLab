{% extends 'base.html' %}

{% block content %}
  <h1>Edit Profile</h1>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
